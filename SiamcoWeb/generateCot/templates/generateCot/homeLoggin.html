<!DOCTYPE html>
<html lang="en">

<head>
	<title>SiamcoWeb</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'generateCot/loggin/images/icons/favicon.ico' %}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="{% static 'generateCot/loggin/vendor/bootstrap/css/bootstrap.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="{% static 'generateCot/loggin/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="{% static 'generateCot/loggin/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'generateCot/loggin/vendor/animate/animate.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="{% static 'generateCot/loggin/vendor/css-hamburgers/hamburgers.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="{% static 'generateCot/loggin/vendor/animsition/css/animsition.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'generateCot/loggin/vendor/select2/select2.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="{% static 'generateCot/loggin/vendor/daterangepicker/daterangepicker.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'generateCot/loggin/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'generateCot/loggin/css/main.css' %}">
	<!--===============================================================================================-->
	<script src='https://www.google.com/recaptcha/api.js' async defer></script>
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title"
					style="background-image: url({% static 'generateCot/loggin/images/logoSiamco.png' %});">
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>

				<form action="{% url 'mainCot' %}" method="POST" class="login100-form validate-form " id="f_loggin">
					{% csrf_token %}
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Usuario</span>
						<input class="input100" type="text" id="username" name="Username"
							placeholder="Nombre de usuario">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
						<span class="label-input100">Contraseña</span>
						<input class="input100" type="password" id="userpass" name="Userpass" placeholder="Contraseña">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Recordarme
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Olvido su contraseña?
							</a>
						</div>
					</div>
					<div class="container">
						<div class="g-recaptcha" data-sitekey="{{captcha_key}}"></div>
						<br>
					</div>

					<div class="container-login100-form-btn">
						<button type="button" class="login100-form-btn" id="boton_entrar"
							urlDestinity="{% url 'mainCot' %}">
							Login
						</button>
					</div>
					<br>

				</form>
			</div>
		</div>
	</div>

	<div class="modal fade" id="mError" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true" data-backdrop='static' >
        <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
            <!--Content-->
            <div class="modal-content text-center">
                <!--Header-->
                <div class="modal-header d-flex justify-content-center" style="background-color: red;">
                    <h4 class="heading" style="color: seashell;">ERROR!</h4>
                </div>
                <div class="modal-body">
                    <p style="color: red;"><strong>Usuario o Contraseña Incorrectos!</strong> </p>
                  </div>
                <!--Footer-->
                <div class="modal-footer flex-center" style="align-content: center;">
                    <button type="button" class="btn  btn-danger" data-dismiss="modal" style=" color: seashell;">Ok!</button>
                </div>
            </div>
            <!--/.Content-->
        </div>
	</div>
	<div class="modal fade" id="mAtention" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true" data-backdrop='static' >
        <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
            <!--Content-->
            <div class="modal-content text-center">
                <!--Header-->
                <div class="modal-header d-flex justify-content-center" style="background-color: rgb(255, 217, 0);">
                    <h4 class="heading" style="color: seashell;">Atención!</h4>
                </div>
                <div class="modal-body">
                    <p style="color: rgb(255, 217, 0);"><strong>Por Favor Marque el Captcha!</strong> </p>
                  </div>
                <!--Footer-->
                <div class="modal-footer flex-center" style="align-content: center;">
                    <button type="button" class="btn  btn-danger waves-effect" data-dismiss="modal" style="background-color: rgb(255, 217, 0); color: seashell;">Ok!</button>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>

	<!--===============================================================================================-->
	<script src="{% static 'generateCot/loggin/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'generateCot/loggin/vendor/animsition/js/animsition.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'generateCot/loggin/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'generateCot/loggin/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'generateCot/loggin/vendor/select2/select2.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'generateCot/loggin/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'generateCot/loggin/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'generateCot/loggin/vendor/countdowntime/countdowntime.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'generateCot/loggin/js/main.js' %}"></script>
	<!--===============================================================================================-->
	<!--===============================================================================================-->
	<script src="{% static 'generateCot/loggin/js/petLogginCaptcha.js' %}"></script>

</body>

</html>
